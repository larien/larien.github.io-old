name: Generate Tag

env:
  ENVIRONMENT: 'dev'

concurrency:
  group: larien-dev-${{ github.ref }}

on:
  push:
    branches:
    - main

jobs:
  build-image:
    environment: dev
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.create-tag.outputs.new_tag }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.sha }}
          fetch-depth: '0'
      - name: Bump version and push tag
        id: create-tag
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN_SECRET }}
          WITH_V: true
          DRY_RUN: ${{ github.event.pull_request.merged == false }}
          RELEASE_BRANCHES: main
  